<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="login-page">
        <div class="form-inner-cont">
            <img src="img/2.jpg" alt="">
            <h3>Hesabınıza daxil olun!</h3>
            <form  class="signin-form">
                <div class="form-input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="email" placeholder="Username" required />
                </div>
                <div class="form-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password"
                        required />
                </div>
            <div class="login-remember">
                    <label class="check-remaind">
                        <input type="checkbox">
                        <span class="checkmark" style="color: red!important;"></span>
                        <p class="remember">Remember me</p>
                    </label>
                    <button class="btn theme-button">Login</button>
                </div>
            </form>
            <div class="social-icons">
                <p class="continue"><span>Or</span></p>
                <div class="social-login">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>

                </div>
        </div>
            <p class="signup">Already a member? <a href="teachers.html" class="signuplink">SignUp</a></p>
        </div>
    </section>
</body>
</html>
