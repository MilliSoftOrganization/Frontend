<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section id="newpacket-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-8">
                    <h3 class="mt-5">Yeni Paket elave edilmesi</h3>
                    <form action="#">
                        <div class="twice-two mt-5">
                            <input type="text" class="form-control" name="w3lName" id="w3lName" placeholder="Yeni Paket adi">
                            <input type="number" class="form-control"  placeholder="Tədris Müddəti">
                            <input type="text" class="form-control"  placeholder="Paket ödənişi">
                            <select name="" id="packet-Teachers">
                                <option value="1" selected>Gulshen Settarova</option>
                                <option value="2">Zulfiyye Eliyeva</option>
                                <option value="3">Nezaket Memmedova</option>
                                <option value="5">RuHuseyn</option>
                                <option value="5">UgurKu</option>
                               </select>
                               <select name="" id="added-Packets">
                                <option value="1" selected>FullStack Development</option>
                                <option value="2">Front end Programlasdirma</option>
                                <option value="3">Back end Programlasdirma</option>
                                <option value="5">Python Programlasdirma</option>
                               </select>
                            <div class="text-right w-50 mt-2">
                                <button type="submit" class="btn btn-primary btn-style">Add Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
