<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add new student</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section id="register-student-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
               <div class="col-lg-8">
                      <h3>Yeni Telebe elave edilmesi</h3>
                   <form action="#">
                     <div class="twice-two">
                       <input type="text" class="form-control" name="w3lName" id="w3lName" placeholder="Ad">
                       <input type="text" class="form-control" name="w3lName" id="w3lName" placeholder="Soyad">
                       <input type="text" class="form-control" name="w3lName" id="w3lName" placeholder="Ata adi">
                       <select name="" id="universities">
                        <option value="1" selected>Azərbaycan Dövlət Neft və Sənaye Universiteti</option>
                        <option value="2">Azərbaycan Dövlət İqtisad Universiteti</option>
                        <option value="3">Bakı Slavyan Universiteti</option>
                        <option value="4">Bakı Dövlət Universiteti</option>
                       </select>
                       <select name="" id="departments">
                        <option value="1" selected>Kompüter mühəndisliyi</option>
                        <option value="2">Mexatronika və robototexnika mühəndisliyi</option>
                        <option value="3">İnformasiya təhlükəsizliyi</option>
                        <option value="4">Maliyyə</option>
                        <option value="5">Dünya iqtisadiyyatı</option>
                       </select>
                       <select name="" id="register-student-Packets">
                        <option value="1" selected>FullStack Development</option>
                        <option value="2">Front end Programlasdirma</option>
                        <option value="3">Back end Programlasdirma</option>
                        <option value="5">Python Programlasdirma</option>
                        <option value="6">Mobil Programlasdirma</option>
                       </select>
                       <select name="" id="Teachers">
                        <option value="1" selected>Gulshen Settarova</option>
                        <option value="2">Zulfiyye Eliyeva</option>
                        <option value="3">Nezaket Memmedova</option>
                        <option value="5">RuHuseyn</option>
                        <option value="6">UgurKu</option>
                        <option value="6">Natiq Ferecov</option>
                       </select>
                       <input type="date" id="start-date">
                       <input type="date" id="end-date">
                       <input type="number" id="discount" placeholder="Endirim">
                    </div>
                     <div class="text-right">
                       <button type="submit" class="btn btn-primary btn-style mt-4">Add Message</button>
                     </div>
                   </form>
                 </div>
            </div>
         </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
